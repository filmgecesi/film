<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Gecesi VIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&family=Inter:wght@300;400;600;800&display=swap');
        
        :root {
            --cinema-red: #7f1d1d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            background-image: 
                radial-gradient(circle at 50% -20%, #450a0a 0%, transparent 50%),
                radial-gradient(circle at 10% 10%, #1e1b4b 0%, transparent 30%);
            color: #f1f5f9;
            min-h-screen;
        }

        .cinema-font {
            font-family: 'Righteous', cursive;
        }

        .movie-ticket {
            background: #1e293b;
            position: relative;
            border-left: 4px dashed #475569;
            transition: transform 0.2s ease;
        }

        .movie-ticket:hover {
            transform: scale(1.02);
        }

        .vote-badge {
            background: linear-gradient(to right, #f59e0b, #d97706);
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.3);
        }

        .btn-cinema {
            background: var(--cinema-red);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-cinema:hover {
            background: #991b1b;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(153, 27, 27, 0.4);
        }

        .scroll-custom::-webkit-scrollbar { width: 6px; }
        .scroll-custom::-webkit-scrollbar-track { background: transparent; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        /* Kilit mekanizmasÄ±: Yetkisiz eriÅŸimi engellemek iÃ§in */
        .locked-content {
            display: none !important;
        }
    </style>
</head>
<body class="p-0 m-0">

    <!-- GiriÅŸ EkranÄ± -->
    <div id="login-screen" class="fixed inset-0 z-[200] flex items-center justify-center bg-slate-950">
        <div class="p-10 rounded-3xl w-full max-w-md text-center border border-slate-800 bg-slate-900 shadow-2xl">
            <div class="mb-6 inline-block p-4 bg-red-950 rounded-full">
                <span class="text-5xl">ğŸ”</span>
            </div>
            <h1 class="cinema-font text-4xl mb-2 text-white tracking-wider">GÃœVENLÄ° GÄ°RÄ°Å</h1>
            <p class="text-slate-500 mb-8 italic">EriÅŸim anahtarÄ±nÄ± giriniz</p>
            <input type="password" id="key-input" placeholder="Anahtar Kelime..." class="w-full p-4 bg-slate-800 rounded-xl border border-slate-700 text-center text-xl mb-4 text-white outline-none focus:border-red-600 transition-all">
            <button onclick="checkKey()" class="w-full btn-cinema text-white font-bold py-4 rounded-xl shadow-lg">
                SÄ°STEMÄ° AÃ‡
            </button>
            <p id="error-msg" class="text-red-500 mt-4 font-semibold hidden animate-bounce">GeÃ§ersiz Anahtar!</p>
        </div>
    </div>

    <!-- Ana ArayÃ¼z (locked-content sÄ±nÄ±fÄ± ile baÅŸlar) -->
    <main id="main-content" class="locked-content flex flex-col min-h-screen">
        
        <!-- Header -->
        <header class="py-8 px-6 border-b border-slate-800 bg-slate-950/50 backdrop-blur-md sticky top-0 z-40">
            <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="text-center md:text-left">
                    <h1 class="cinema-font text-5xl text-white tracking-widest">FÄ°LM LÄ°STESÄ°</h1>
                    <p class="text-red-500 font-bold uppercase tracking-[0.3em] text-xs mt-1" id="user-display">DoÄŸrulanÄ±yor...</p>
                </div>
                <button onclick="toggleAddModal()" class="btn-cinema px-10 py-4 rounded-full font-black text-white flex items-center gap-3 uppercase tracking-tighter">
                    <span>+</span> YENÄ° FÄ°LM EKLE
                </button>
            </div>
        </header>

        <!-- Film AlanlarÄ± -->
        <div class="container mx-auto px-4 py-10 grid grid-cols-1 xl:grid-cols-3 gap-8">
            
            <!-- 1: Ã–NERÄ°LER -->
            <section class="flex flex-col gap-6">
                <div class="flex justify-between items-end px-2">
                    <h2 class="cinema-font text-2xl text-blue-400">ğŸ’¡ Ã–NERÄ°LER</h2>
                    <span id="suggest-count" class="text-slate-500 font-mono text-xl">00</span>
                </div>
                <div id="list-suggest" class="space-y-4 scroll-custom"></div>
            </section>

            <!-- 2: Ä°ZLENECEKLER -->
            <section class="flex flex-col gap-6">
                <div class="flex justify-between items-end px-2">
                    <h2 class="cinema-font text-2xl text-amber-400">ğŸ¿ Ä°ZLENECEKLER</h2>
                    <span id="to-watch-count" class="text-slate-500 font-mono text-xl">00</span>
                </div>
                <div id="list-to-watch" class="space-y-4 scroll-custom"></div>
            </section>

            <!-- 3: Ä°ZLENENLER -->
            <section class="flex flex-col gap-6 opacity-60 hover:opacity-100 transition-opacity">
                <div class="flex justify-between items-end px-2">
                    <h2 class="cinema-font text-2xl text-emerald-400">âœ… Ä°ZLENENLER</h2>
                    <span id="watched-count" class="text-slate-500 font-mono text-xl">00</span>
                </div>
                <div id="list-watched" class="space-y-4 scroll-custom"></div>
            </section>

        </div>
    </main>

    <!-- Modallar -->
    <div id="add-modal" class="fixed inset-0 z-[110] hidden flex items-center justify-center bg-black/90 backdrop-blur-xl p-4">
        <div class="bg-slate-900 p-8 rounded-3xl w-full max-w-md border border-slate-700 relative shadow-2xl">
            <button onclick="toggleAddModal()" class="absolute -top-4 -right-4 bg-red-600 text-white w-10 h-10 rounded-full font-bold shadow-lg">X</button>
            <h3 class="cinema-font text-3xl mb-8 text-white text-center">FÄ°LM EKLE</h3>
            <div class="space-y-6">
                <input type="text" id="movie-title" placeholder="Film AdÄ±..." class="w-full p-4 bg-slate-800 rounded-xl border border-slate-700 outline-none focus:border-red-600 text-white">
                <select id="movie-status" class="w-full p-4 bg-slate-800 rounded-xl border border-slate-700 text-white outline-none">
                    <option value="suggest">ğŸ’¡ Ã–nerilere Ekle</option>
                    <option value="to-watch">ğŸ¿ Ä°zleneceklere Al</option>
                    <option value="watched">âœ… Ä°zlenenlere TaÅŸÄ±</option>
                </select>
                <button onclick="addMovie()" id="add-btn" class="w-full btn-cinema py-4 rounded-xl font-bold text-white uppercase">LÄ°STEYE EKLE</button>
            </div>
        </div>
    </div>

    <div id="vote-modal" class="fixed inset-0 z-[120] hidden flex items-center justify-center bg-black/90 backdrop-blur-md p-4">
        <div class="bg-slate-900 p-8 rounded-3xl w-full max-w-xs border border-amber-500/50 text-center shadow-2xl">
            <h3 class="cinema-font text-xl mb-4 text-amber-500">OY KULLAN</h3>
            <input type="text" id="voter-name" placeholder="Ä°sminiz..." class="w-full p-3 bg-slate-800 rounded-xl border border-slate-700 text-center text-white outline-none mb-4">
            <button id="confirm-vote-btn" class="w-full bg-amber-600 hover:bg-amber-700 text-white py-3 rounded-xl font-bold transition-all">OY VER</button>
            <button onclick="closeVoteModal()" class="mt-4 text-slate-500 text-sm underline">VazgeÃ§</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'sinema-vip-v2-fresh';

        // GÃœVENLÄ°K
        const KEY = "filmgecesi_x123";
        let authenticated = false;
        let user = null;
        let currentVoteId = null;

        // GÃ¼venlik sarmalayÄ±cÄ±: Åifre girilmeden hiÃ§bir fonksiyon Ã§alÄ±ÅŸmaz
        const secure = (fn) => (...args) => {
            if (!authenticated) {
                console.warn("EriÅŸim engellendi: Yetki yok.");
                return;
            }
            return fn(...args);
        };

        window.checkKey = async function() {
            const val = document.getElementById('key-input').value;
            if(val === KEY) {
                authenticated = true;
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                    // GiriÅŸ ekranÄ±nÄ± kaldÄ±r ve iÃ§eriÄŸi gÃ¶ster
                    document.getElementById('login-screen').remove();
                    document.getElementById('main-content').classList.remove('locked-content');
                    startListening();
                } catch(e) { 
                    alert("BaÄŸlantÄ± hatasÄ± oluÅŸtu."); 
                }
            } else {
                const error = document.getElementById('error-msg');
                error.classList.remove('hidden');
                document.getElementById('key-input').value = "";
                setTimeout(() => error.classList.add('hidden'), 2000);
            }
        };

        const startListening = secure(() => {
            const moviesRef = collection(db, 'artifacts', appId, 'public', 'data', 'movies');
            onSnapshot(moviesRef, (snap) => {
                const movies = [];
                snap.forEach(d => movies.push({ id: d.id, ...d.data() }));
                render(movies);
            }, (err) => console.error("Veri senkronizasyon hatasÄ±"));
        });

        window.addMovie = secure(async function() {
            const title = document.getElementById('movie-title').value.trim();
            const status = document.getElementById('movie-status').value;
            if(!title || !user) return;

            const btn = document.getElementById('add-btn');
            btn.disabled = true;

            try {
                const moviesRef = collection(db, 'artifacts', appId, 'public', 'data', 'movies');
                await addDoc(moviesRef, {
                    title, 
                    status, 
                    votes: 0, 
                    voters: [], 
                    createdAt: serverTimestamp(),
                    addedBy: user.uid
                });
                toggleAddModal();
                document.getElementById('movie-title').value = '';
            } catch(e) {
                console.error("Ekleme hatasÄ±");
            } finally {
                btn.disabled = false;
            }
        });

        window.openVoteModal = secure(function(id) {
            currentVoteId = id;
            document.getElementById('vote-modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('voter-name').focus(), 100);
        });

        window.closeVoteModal = function() {
            document.getElementById('vote-modal').classList.add('hidden');
            document.getElementById('voter-name').value = '';
        };

        document.getElementById('confirm-vote-btn').onclick = secure(async () => {
            const name = document.getElementById('voter-name').value.trim();
            if(!name || !currentVoteId) return;
            
            const movieRef = doc(db, 'artifacts', appId, 'public', 'data', 'movies', currentVoteId);
            try {
                await updateDoc(movieRef, {
                    votes: increment(1),
                    voters: arrayUnion(name)
                });
                closeVoteModal();
            } catch(e) {
                console.error("Oylama hatasÄ±");
            }
        });

        window.changeStatus = secure(async function(id, s) {
            const movieRef = doc(db, 'artifacts', appId, 'public', 'data', 'movies', id);
            await updateDoc(movieRef, { status: s });
        });

        window.deleteMovie = secure(async function(id) {
            if(!confirm("Bu kaydÄ± kalÄ±cÄ± olarak silmek istiyor musunuz?")) return;
            try {
                const movieRef = doc(db, 'artifacts', appId, 'public', 'data', 'movies', id);
                await deleteDoc(movieRef);
            } catch(e) {
                console.error("Silme hatasÄ±");
            }
        });

        function render(movies) {
            if (!authenticated) return;
            const lists = {
                suggest: document.getElementById('list-suggest'),
                'to-watch': document.getElementById('list-to-watch'),
                watched: document.getElementById('list-watched')
            };
            const counts = { suggest: 0, 'to-watch': 0, watched: 0 };
            Object.values(lists).forEach(l => l.innerHTML = '');

            movies.sort((a,b) => (b.votes || 0) - (a.votes || 0) || (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

            movies.forEach(m => {
                const card = document.createElement('div');
                card.className = 'movie-ticket p-5 rounded-r-xl border-y border-r border-slate-700 flex flex-col gap-3 shadow-lg';
                
                let actionArea = '';
                if(m.status === 'suggest') {
                    const votersText = m.voters?.length > 0 ? `<div class="text-[10px] text-slate-500 mt-1 italic line-clamp-1">Oylayanlar: ${m.voters.join(', ')}</div>` : '';
                    actionArea = `
                        <div class="flex flex-col gap-2">
                            ${votersText}
                            <div class="flex justify-between items-center">
                                <button onclick="openVoteModal('${m.id}')" class="vote-badge text-white px-4 py-1 rounded-full text-xs font-black">ğŸ‘ ${m.votes || 0} OY</button>
                                <div class="flex gap-2">
                                    <button onclick="changeStatus('${m.id}', 'to-watch')" class="text-[10px] border border-amber-500 text-amber-500 px-2 py-1 rounded hover:bg-amber-500 hover:text-white transition-all font-bold">LÄ°STEYE AL</button>
                                    <button onclick="deleteMovie('${m.id}')" class="text-slate-600 hover:text-red-500 p-1">ğŸ—‘ï¸</button>
                                </div>
                            </div>
                        </div>
                    `;
                } else if(m.status === 'to-watch') {
                    actionArea = `
                        <div class="flex justify-between items-center mt-2">
                            <button onclick="changeStatus('${m.id}', 'watched')" class="text-xs bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg font-bold transition-all shadow-lg">Ä°ZLENDÄ°</button>
                            <button onclick="deleteMovie('${m.id}')" class="text-slate-600 hover:text-red-500 p-1">ğŸ—‘ï¸</button>
                        </div>
                    `;
                } else {
                    actionArea = `
                        <div class="flex justify-end mt-2">
                            <button onclick="deleteMovie('${m.id}')" class="text-slate-700 hover:text-red-500 p-1">ğŸ—‘ï¸</button>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h4 class="cinema-font text-lg text-white leading-tight uppercase tracking-tight">${m.title}</h4>
                    </div>
                    ${actionArea}
                `;
                
                if(lists[m.status]) {
                    lists[m.status].appendChild(card);
                    counts[m.status]++;
                }
            });

            document.getElementById('suggest-count').textContent = String(counts.suggest).padStart(2, '0');
            document.getElementById('to-watch-count').textContent = String(counts['to-watch']).padStart(2, '0');
            document.getElementById('watched-count').textContent = String(counts.watched).padStart(2, '0');
        }

        window.toggleAddModal = secure(function() {
            document.getElementById('add-modal').classList.toggle('hidden');
        });

        onAuthStateChanged(auth, (u) => {
            user = u;
            if(user && authenticated) {
                document.getElementById('user-display').textContent = `OTURUM AKTÄ°F | ID: ${user.uid.substring(0,6)}`;
            }
        });

        document.getElementById('key-input').addEventListener('keypress', e => e.key === 'Enter' && checkKey());
        document.getElementById('voter-name').addEventListener('keypress', e => e.key === 'Enter' && document.getElementById('confirm-vote-btn').click());
    </script>
</body>
</html>
